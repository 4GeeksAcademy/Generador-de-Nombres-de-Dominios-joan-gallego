<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Nombres de Dominios</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <h1>游댳 Generador de Dominios 游댳</h1>
    <button onclick="mostrarDominio()">Generar Dominio</button>
    <p id="dominio-generado">Presiona el bot칩n para generar un dominio</p>

    <script>
      // Listas de palabras
      const pronombres = ["mi", "tu", "su", "nuestro"];
      const adjetivos = ["gran", "mejor", "nuevo", "genial", "increible"];
      const sustantivos = ["sitio", "blog", "negocio", "proyecto", "empresa"];
      const extensiones = [".com", ".net", ".org", ".io"];

      // Funci칩n para generar un dominio aleatorio
      function generarDominioAleatorio() {
        const pronombre =
          pronombres[Math.floor(Math.random() * pronombres.length)];
        const adjetivo =
          adjetivos[Math.floor(Math.random() * adjetivos.length)];
        const sustantivo =
          sustantivos[Math.floor(Math.random() * sustantivos.length)];
        const extension =
          extensiones[Math.floor(Math.random() * extensiones.length)];

        return `${pronombre}${adjetivo}${sustantivo}${extension}`;
      }

      // Funci칩n para mostrar un dominio en la p치gina
      function mostrarDominio() {
        const dominioGenerado = generarDominioAleatorio();
        document.getElementById(
          "dominio-generado"
        ).textContent = dominioGenerado;
      }
    </script>

    <script src="app.js"></script>
  </body>
</html>
